<form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="playerName">Player Name</label>
    <input type="text" id="playerName" formControlName="playerName" />
    <div *ngIf="playerName?.invalid && playerName?.touched">
      <small *ngIf="playerName?.errors?.['required']"
        >Player name is required.</small
      >
      <small *ngIf="playerName?.errors?.['minlength']"
        >Player name must be at least 5 characters long.</small
      >
    </div>
  </div>

  <div class="form-group">
    <label for="authCode">Student ID</label>
    <input type="text" id="authCode" formControlName="authCode" />
    <div *ngIf="authCode?.invalid && authCode?.touched">
      <small *ngIf="authCode?.errors?.['required']"
        >Student ID is required.</small
      >
      <small *ngIf="authCode?.errors?.['minlength']"
        >Student ID must be at least 5 characters long.</small
      >
    </div>
  </div>

  <div class="form-group">
    <label for="color">Color Palette</label>
    <select id="color" formControlName="color" (change)="onColorChange()">
      <option *ngFor="let color of colors" [value]="color">{{ color }}</option>
    </select>
  </div>

  <button type="submit" class="start-game-btn" [disabled]="playerForm.invalid">
    Start Game
  </button>

  <!-- Example element that changes based on the color selection -->
  <div
    id="color-sensitive-element"
    [ngStyle]="{ color: selectedColor === 'high-contrast' ? 'black' : 'gray' }"
  >
    This element changes color
  </div>
</form>
