<div class="history-modal" *ngIf="isVisible">
  <div class="history-content">
    <h3>Game History</h3>
    <select class="history-select" [(ngModel)]="selectedFilter">
      <option value="all">All</option>
      <option value="started">Game Started</option>
      <option value="stoped">Game Stoped</option>
      <option value="lineCleared">Line Cleared</option>
      <option value="reset">Game Reset</option>
      <option value="movedLeft">Moved Left</option>
      <option value="movedRight">Moved Right</option>
    </select>

    <button class="history-button" (click)="sortByTimestamp()">
      Timestamp
    </button>

    <ul class="history-list">
      <li *ngFor="let entry of filteredHistory">
        {{ entry.timestamp | date : "medium" }}: {{ entry.actionName }}
      </li>
    </ul>
    <button (click)="close()">Close</button>
  </div>
</div>
