<div class="my-scores-modal">
  <div class="my-scores-content">
    <button class="close-button-modal" (click)="close()">&times;</button>
    <h2 class="modal-title">My Scores</h2>
    <button class="button-modal" (click)="toggleSortOrder()">
      Sort by score: {{ sortOrder === "asc" ? "Descending" : "Ascending" }}
    </button>
    <ol class="modal-list">
      <li *ngFor="let score of myScores">
        {{ score.name }} - {{ score.score }}
      </li>
    </ol>
  </div>
</div>
