<div class="intro-page">
  <h1>Welcome to Tetris-Retro!</h1>
  <p>Get ready to experience the classic game with a retro twist.</p>

  <form #playerForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="playerName">Player Name</label>
      <input
        type="text"
        id="playerName"
        name="playerName"
        ngModel
        required
        #playerName="ngModel"
      />
      <div *ngIf="playerName.invalid && playerName.touched" class="error">
        Please enter your name.
      </div>
    </div>

    <div class="form-group">
      <label for="playerEmail">Player Email</label>
      <input
        type="email"
        id="playerEmail"
        name="playerEmail"
        ngModel
        required
        email
        #playerEmail="ngModel"
      />
      <div *ngIf="playerEmail.invalid && playerEmail.touched" class="error">
        Please enter a valid email address.
      </div>
    </div>

    <button
      type="submit"
      class="start-game-btn"
      [disabled]="playerForm.invalid"
    >
      Start Game
    </button>
  </form>
</div>
