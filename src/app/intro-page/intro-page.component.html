<div class="intro-page container">
  <h1 class="title">TETRIS RETRO</h1>
  <h2>Welcome to Tetris Retro!</h2>
  <h4>Get ready to experience the classic game with a retro twist.</h4>

  <form #playerForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="playerName">Player Name</label>
      <input
        class="form-input"
        type="text"
        id="playerName"
        name="playerName"
        [(ngModel)]="playerName"
        required
        #playerNameInput="ngModel"
      />
      <div
        *ngIf="playerNameInput.invalid && playerNameInput.touched"
        class="error"
      >
        Please enter your name.
      </div>
    </div>

    <div class="form-group">
      <label for="studentToken">Student ID</label>
      <input
        class="form-input"
        type="text"
        id="studentToken"
        name="studentToken"
        [(ngModel)]="studentToken"
        required
        #studentTokenInput="ngModel"
      />
      <div
        *ngIf="studentTokenInput.invalid && studentTokenInput.touched"
        class="error"
      >
        Please enter your student ID.
      </div>
    </div>

    <div class="form-group">
      <label for="colorPalette">Color Palette</label>
      <select
        class="form-select"
        id="colorPalette"
        name="colorPalette"
        [(ngModel)]="colorPalette"
      >
        <option value="normal">Normal</option>
        <option value="high-contrast">High Contrast</option>
      </select>
    </div>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <button
      type="submit"
      class="start-game-btn"
      [disabled]="playerForm.invalid"
    >
      Start Game
    </button>
  </form>
</div>
